<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="parentDiv">
      <div class="border">
        <div class="childDiv">
          <h1 id="hour">00</h1>
          <span>:</span>
        </div>
        <div class="childDiv">
          <h1 id="second">00</h1>
          <span>:</span>
        </div>
        <div class="childDiv">
          <h1 id="milisecond">00</h1>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
